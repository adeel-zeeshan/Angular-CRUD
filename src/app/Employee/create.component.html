<div class="container">
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
        <div class="col-md-5 m-auto">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required name="name" [(ngModel)]="employee.name" class="form-control" [class.is-invalid]="name.invalid && name.touched" [class.is-valid]="name.valid" id="name" placeholder="Name" #name="ngModel">
                <span class="invalid-feedback" *ngIf="name.invalid && name.touched">Name is Required</span>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" required class="form-control" [class.is-invalid]="designation.invalid && designation.touched" name="designation" [(ngModel)]="employee.designation" id="designation" placeholder="CEO" #designation="ngModel">
                <span class="invalid-feedback" *ngIf="designation.invalid && designation.touched">Post is Required</span>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select name="department" id="department" [(ngModel)]="employee.department" class="form-control">
                    <option *ngFor="let dept of departments" [value]= "dept.id">
                        {{dept.name}}
                    </option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required email class="form-control" name="email" [(ngModel)]="employee.email" id="email" placeholder="Email" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid" #email="ngModel">
                <span class="invalid-feedback" *ngIf="email.errors?.required && email.touched">Email is Required</span>
                <span class="invalid-feedback" *ngIf="email.errors?.email && email.touched">Enter Valid Email</span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Contact</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="employee.phoneNumber" id="phoneNumber" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <input type="radio" class="m-2" required name="contactPreference" [(ngModel)]="employee.contactPreference" value="phone" id="rphone" #contactPreference="ngModel" [class.is-invalid]="contactPreference.invalid && contactPreference.touched">
                    <label class="custom-control-label" for="rphone">Phone</label>
                    <input type="radio" class="m-2" required name="contactPreference" [(ngModel)]="employee.contactPreference" value="email" id="remail" #contactPreference="ngModel" [class.is-invalid]="contactPreference.invalid && contactPreference.touched">
                    <label class="custom-control-label" for="remail">Email</label>
                </div>
                <span class="invalid-feedback" *ngIf="contactPreference.invalid && contactPreference.touched">Contact Preference is Required</span>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                            <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive" class="form-check-input">
                            Is Active
                        </label>
            </div>
            <br>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="text" bsDaterangepicker [bsConfig]="BsDatepickerConfig" class="form-control" name="dob" [(ngModel)]="dateofBirth" id="dob">
            </div>

            <div class="form-group">
                <label for="photoPath">Picture</label>
                <input type="text" name="photoPath" [(ngModel)]="employee.photoPath" id="photoPath" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">{{previewPhoto? "Hide " :"Show "}} Preview</button>
            </div>
            <div class="form-group">
                <img [src]="employee.photoPath" alt="Preview Image" width="200" height="200" *ngIf="previewPhoto">
            </div>
            <div class="form-check">
                <div class="d-flex flex-column">
                    <label class="form-check-label">
                        <input type="checkbox" name="facebook" [(ngModel)]="SocialF" class="form-check-input">
                        Facebook
                    </label>
                </div>
                <div>
                    <label class="form-check-label">
                        <input type="checkbox" name="twitter" [(ngModel)]="SocialT" class="form-check-input">
                        Twitter
                    </label>
                </div>
                <div>
                    <label class="form-check-label">
                        <input type="checkbox" name="linkedIn" [(ngModel)]="SocialL" class="form-check-input">
                        LinkedIn
                    </label>
                </div>
                <div class="">
                    <label class="form-check-label">
                        <input type="checkbox" name="dribbble" [(ngModel)]="SocialD" class="form-check-input">
                        Dribbble
                    </label>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
Angular Generated Form Model: {{employeeForm.value | json}}
